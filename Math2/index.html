<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Math Game</title>
</head>

<body>
  <div id="container">
    <div id="timeremaining">
      Thời gian: <span id="timeremainingvalue"> 60</span>
    </div>
    <div id="score">
      Điểm: <span id="scorevalue" style="font-weight: 900">0</span>
    </div>
    <div id="correct">
      Đúng rồi
    </div>
    <div id="wrong">
      Sai!
    </div>
    <div id="question">
    </div>
    <div id="instruction">
      Chọn đáp án đúng
    </div>
    <div id="choices">
      <div id="box1" class="box"> </div>
      <div id="box2" class="box"> </div>
      <div id="box3" class="box"> </div>
      <div id="box4" class="box"> </div>
    </div>
    <div id="startreset">
      Bắt đầu trò chơi
    </div>
    <div id="gameOver">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
